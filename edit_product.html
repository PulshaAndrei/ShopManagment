<div class="page-header">
  <h1>Добавление/изменение товара {{product.Name}} в магазине "{{shop.Name}}"</h1>
</div>
<form name="myForm" class="form-horizontal">
  <fieldset>
    <div class="form-group" ng-class="{'has-error': myForm.name.$invalid,'has-success': myForm.name.$valid}">
      <label class="col-lg-2 control-label">Наименование товара</label>
      <div class="col-lg-5">
        <input type="text" class="form-control" name="name" ng-model="product.Name" required>
      </div>     
    </div>
   
    <div class="form-group" ng-class="{'has-error': myForm.description.$invalid,'has-success': myForm.description.$valid}">
      <label class="col-lg-2 control-label">Описание</label>
      <div class="col-lg-5">
        <input type="text" class="form-control" name="description" ng-model="product.Description" required>
      </div>
    </div>
   
    <br>
    <div class="row">
      <a href="#/products/{{shop.Id}}" class="btn btn-primary col-lg-2 col-lg-offset-1">Отмена</a>
      <button ng-click="save()" ng-disabled="myForm.$invalid" class="btn btn-success col-lg-2 col-lg-offset-1">Сохранить</button>
    </div>    
  </fieldset>  
</form>
